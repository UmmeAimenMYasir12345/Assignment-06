<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03</title>
</head>
<body>
    <br><br><br>

    <center>
        <table style="border-collapse: collapse;" >
            <tr>
                <td style="text-align: center;" bgcolor="lightgreen" style="background-color: ;"    style="font-size: 70px;" width="120px" height="30px" >Step 1 : Account</td>
                <td style="text-align: center;"  bgcolor="lightgreen" style="font-size: 70px;" width="170px" height="30px" >Step 2 : Personal Details</td>
                <td style="text-align: center;" bgcolor="cornflowerblue" style="font-size: 70px;" width="150px" height="30px">Step 3 : Your Review</td>
            </tr>
        </table>
    </center>
    <br><br>

    <center>
        <fieldset style="width: 420px;">
            <legend>Your Reviews</legend>
            <br><br>
            <label for="review" style="float: left;">How did you hear about us?</label>
            <select name="option" id="option" >
                <option value="" hidden>Select Your option</option>
                <option value="google">Search Engine</option>
                <option value="friend">Friend</option>
                <option value="media">Social Media</option>
                <option value="blog">Blog</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>


            <label for="visit" style="float: left;">Would you visit again?</label>
            <br>
            <span style="float: left;"><input type="radio" name="yes" id="yes" value="yes">Yes</span>
            <span style="float: left;"><input type="radio" name="no" id="no" value="no">No</span>
            <span style="float: left;"><input type="radio" name="maybe" id="maybe" value="maybe">Maybe</span>
            <br><br>

            <label for="comment" style="float: left;"><b>Comments:</b></label>
            <br>
            <textarea style="float: left;" name="comments" id="comment" cols="35" rows="4">Enter your comments here...</textarea>
            <br><br><br><br><br>
            <label for="docs" style="float: left;"><b>Documents:</b></label><br>
            <input style="float: left;" type="file" name="file" id="docs" placeholder="Choose file">
            <br><br>
            <input style="float: left;" type="checkbox" name="sign up" id="sign up" checked><b style="float: left;">Sign me up for email updates</b>
            <br><br>
            <span style="margin-right: 215px;">
                <a href="step01.html" target="_blank"><img src="./images/back.png" alt="back" width="100"  ></a>
              <a href="#"><img src="./images/submit.png" alt="next" width="100"   ></a>
              </span>
            
            
            
            
         
        </fieldset>
    </center>
    
</body>
</html>
